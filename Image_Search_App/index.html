<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for images...">
            <button id="search-button">Search</button>
        </div>
        <div id="loading-indicator" class="loading" style="display: none;">Loading...</div>
        <div id="image-gallery" class="gallery"></div>
        <button id="show-more" class="show-more" style="display: none;">Show More</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
